services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: false

    ThreeBRS\SyliusZasilkovnaPlugin\Menu\SortingMenuBuilder:
        tags:
            - name: kernel.event_listener
              event: sylius.menu.admin.main
              method: buildMenu

    ThreeBRS\SyliusZasilkovnaPlugin\Controller\SortingController:
        public: true
        arguments:
            $templatingEngine: '@twig'
            $taxonRepository: '@sylius.repository.taxon'
            $productTaxonRepository: '@sylius.repository.product_taxon'
            $entityManager: '@doctrine.orm.entity_manager'
            $eventDispatcher: '@event_dispatcher'
            $router: '@router'
            $translator: '@translator'
